version: "3.9"

services:
  api:
    build: .
    environment:
      # Required at runtime; set via GitHub Secrets or docker run
      OPENAI_API_KEY: ${OPENAI_API_KEY:?OPENAI_API_KEY must be set}
      MODEL_PROVIDER: ${MODEL_PROVIDER:-}
      MODEL_NAME: ${MODEL_NAME:-gpt-5-mini}
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    command: uvicorn api.api_server:app --host 0.0.0.0 --port 8000
